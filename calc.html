<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="middle">
          <div class="inner">
            <header>
                <p>Calculator</p>
            </header>
            <div class="grid">
            </div>
            <div class="input">
                <div class="input-box num">
                    <button type="button" id="num-btn-7" class="btn num-btn">7</button>
                    <button type="button" id="num-btn-8" class="btn num-btn">8</button>
                    <button type="button" id="num-btn-9" class="btn num-btn">9</button>
                    <button type="button" id="num-btn-4" class="btn num-btn">4</button>
                    <button type="button" id="num-btn-5" class="btn num-btn">5</button>
                    <button type="button" id="num-btn-6" class="btn num-btn">6</button>
                    <button type="button" id="num-btn-1" class="btn num-btn">1</button>
                    <button type="button" id="num-btn-2" class="btn num-btn">2</button>
                    <button type="button" id="num-btn-3" class="btn num-btn">3</button>
                    <button type="button" id="num-btn-." class="btn num-btn">.</button>
                    <button type="button" id="num-btn-0" class="btn num-btn">0</button>
                    <button type="button" id="num-btn-=" class="btn num-btn">=</button>
                </div>
                <div class="input-box operations">
                    <button type="button" class="btn op-btn">AC</button>
                    <button type="button" class="btn op-btn">÷</button>
                    <button type="button" class="btn op-btn">x</button>
                    <button type="button" class="btn op-btn">-</button>
                    <button type="button" class="btn op-btn">+</button>
                </div>
                <div class="input-box advanced">
                    <button type="button" class="btn adv-btn">Back</button>
                    <button type="button" class="btn adv-btn">rnd</button>
                    <button type="button" class="btn adv-btn">a</button>
                    <button type="button" class="btn adv-btn">a=</button>
                    <button type="button" class="btn adv-btn">e</button>
                    <button type="button" class="btn adv-btn">ln</button>
                    <button type="button" class="btn adv-btn">log</button>
                    <button type="button" class="btn adv-btn">e^n</button>
                    <button type="button" class="btn adv-btn">1/x</button>
                    <button type="button" class="btn adv-btn">y^n</button>
                    <button type="button" class="btn adv-btn">√</button>
                    <button type="button" class="btn adv-btn">n√Y</button>
                    <button type="button" class="btn adv-btn">+/-</button>
                    <button type="button" class="btn adv-btn">%</button>
                    <button type="button" class="btn adv-btn">x^2</button>
                    <button type="button" class="btn adv-btn">π</button>
                </div>
                <div class="input-box extra-advanced">
                    <button type="button" class="btn ex-adv-btn">Deg</button>
                    <button type="button" class="btn ex-adv-btn">Rad</button>
                    <button type="button" class="btn ex-adv-btn">x!</button>
                    <button type="button" class="btn ex-adv-btn">sin</button>
                    <button type="button" class="btn ex-adv-btn">asin</button>
                    <button type="button" class="btn ex-adv-btn">mod</button>
                    <button type="button" class="btn ex-adv-btn">cos</button>
                    <button type="button" class="btn ex-adv-btn">acos</button>
                    <button type="button" class="btn ex-adv-btn">nPr</button>
                    <button type="button" class="btn ex-adv-btn">tan</button>
                    <button type="button" class="btn ex-adv-btn">atan</button>
                    <button type="button" class="btn ex-adv-btn">nCr</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
